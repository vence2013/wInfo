<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- put jquery before angularjs -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- tree -->
    <link rel="stylesheet" type="text/css" href="/node_modules/angular-tree-control/css/tree-control.css">
    <script type="text/javascript" src="/node_modules/angular-tree-control/angular-tree-control.js"></script>
    <script type="text/javascript" src="/node_modules/angular-tree-control/context-menu.js"></script>

    <!-- Custom Declaration -->
    <title>目录编辑</title>
    <link  href="/category/view/css/category.css" rel="stylesheet" />
    <script src="/category/view/js/edit.js" type="text/javascript"></script>    
</head>
<body ng-app="appApp">
    <div ng-include="'/view/header.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="appCtrl">
        <div class="row">
            <div class="col-md">
                <treecontrol class="tree-classic" options="treeOptions" tree-model="treeView"                     
                    expanded-nodes="listExpand" selected-node="nodeSelected"
                    filter-expression="predicate" filter-comparator="comparator" 
                    on-selection="select(node, selected)" on-node-toggle="toggle(node, expanded)">
                        <span>{{node.name}}</span>
                </treecontrol>
                <br />123<br />123<br />123<br />123<br />123<br />123<br />123
                <br />123<br />123<br />123<br />123<br />123<br />123<br />123<br />123
                <br />123<br />123<br />123<br />123<br />123<br />123<br />123
                <br />123<br />123<br />123<br />123<br />123<br />123<br />123<br />123
                <br />123<br />123<br />123<br />123<br />123<br />123<br />123
                <br />123<br />123<br />123<br />123<br />123<br />123<br />123<br />123                                
            </div>
        </div>

        <div class="edit_card">
            <div class="row">
                <div class="col-5 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Parent ID</span>
                    </div>
                    <input type="text" class="form-control text-center" />
                </div>
                <div class="col input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Order</span>
                    </div>                    
                    <input type="text" class="form-control text-center" >
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-secondary" type="button">Up</button>
                        <button class="btn btn-outline-secondary" type="button">Reset</button>
                        <button class="btn btn-outline-secondary" type="button">Down</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mt-1 ml-3 mb-2 notify">
                    直接填写要修改的父级目录ID到'Parent ID'。<br />
                    '-1'表示排序向前1位；'3'表示修改为排序3；'+2'表示排序向后2位。
                </div>
            </div>
            <div class="row">
                <div class="col input-group">
                    <input type="text" class="form-control" placeholder="当前目录名称" >
                    <div class="input-group-append">                        
                        <button class="btn btn-outline-primary" type="button">Edit</button>                        
                        <button class="btn btn-outline-danger" type="button">Delete</button>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col input-group">
                    <input type="text" class="form-control" placeholder="新增子目录名称" >
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
