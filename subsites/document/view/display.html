<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- editor.md -->
    <link rel="stylesheet" href="/node_modules/editor.md/css/editormd.css" />    
    <script type="text/javascript" src="/node_modules/editor.md/editormd.js"></script>

    <!-- 自定义 -->   
    <script src="/view/js/common.js" type="text/javascript"></script>
    <link  href="/document/view/css/index.css" rel="stylesheet" />
    <script src="/document/view/js/display.js" type="text/javascript"></script>  
    <style>
        ul { padding-left: 10px; font-size: 12px; }
        ul>li { line-height: 20px; }
        ul>li>a { text-decoration: none; color: #000000; }
    </style>  
</head>
<body ng-app="displayApp">
    <div ng-include="'/view/header.html'"></div>
    <div id="wrapper" class="container-fluid doc-display" ng-controller="displayCtrl" docid="<%=id%>">
        <div class="row">
            <div class="col-md mt-2 border border-success rounded mx-2">
                <div class="row">
                    <div class="col-md pt-2" style="min-height: 70px;">
                        <div class="tag" ng-repeat="x in docinfo.tagnames"><a href="/document?tag={{x}}" target="_blank">{{x}}</a></div>
                        <div style="position:absolute; bottom: 0px; right: 20px;">
                            <span style="color: #888888; font-style: italic;">{{docinfo.createdAt|limitTo:10}} / {{docinfo.updatedAt|limitTo:10}}</span>
                            <a href="/document/edit/{{docinfo.id}}" class="ml-3" title="edit"><i class="fa fa-edit"></i></a>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md TOC"></div>
                </div>
            </div>
            <div class="col-md-8 mt-2 border border-secondary rounded mr-2 px-0">
                <div id="editormd" style="border:0px;"><textarea style="display:none;"></textarea></div>
            </div>
        </div>
    </div>

</body>
