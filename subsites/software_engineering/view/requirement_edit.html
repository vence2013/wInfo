<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    <!-- trumbowyg, editor -->
    <link href="/node_modules/trumbowyg/dist/ui/trumbowyg.min.css" rel="stylesheet" />
    <script src="/node_modules/trumbowyg/dist/trumbowyg.min.js" type="text/javascript"></script>

    <!-- 自定义 -->   
    <title>需求编辑</title>
    <script src="/view/js/common.js" type="text/javascript"></script>
    <link  href="/software_engineering/view/css/requirement.css" rel="stylesheet" />
    <script src="/software_engineering/view/js/requirement_edit.js" type="text/javascript"></script>    
</head>
<body ng-app="app">
    <div ng-include="'/view/header.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="appCtrl">
        <div class="row pt-3">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="btn-group dropright">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">{{project_sel.name}}</button>
                            <div class="dropdown-menu">
                                <!-- Dropdown menu links -->
                                <div class="dropdown-item" ng-repeat="x in project_lst" ng-click="project_change(x.id)">{{x.name}}</div>
                            </div>
                        </div>
                        <div class="btn-group dropright ml-2">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">{{category_sel.title}}</button>
                            <div class="dropdown-menu">
                                <!-- Dropdown menu links -->
                                <div class="dropdown-item" ng-repeat="x in category_list" ng-click="category_change(x.id)">{{x.title}}</div>
                            </div>
                        </div>
                    </div>      
                    <div class="col-auto">
                        <div class="btn-group float-right">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">{{importance_sel.name}}</button>
                            <div class="dropdown-menu">
                                <!-- Dropdown menu links -->
                                <div class="dropdown-item" ng-repeat="x in importance_list" ng-click="importance_change(x.id)">
                                    <span class="i{{x.id}}">{{x.name}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col pr-0">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">编号</span>
                            </div>
                            <input type="text" class="form-control" ng-model="req.id">
                        </div>
                    </div>
                    <div class="col-2 pr-0">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">版本</span>
                            </div>
                            <input type="text" class="form-control text-center" ng-model="req.ver">
                        </div>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary btn-block" ng-click="edit()">{{req.createdAt ? '编辑提交' : '新增提交'}}</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">标题</span>
                            </div>
                            <input type="text" class="form-control" ng-model="req.title">
                        </div>                        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" href="#">需求描述</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" role="tab" href="#">额外说明</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="contact-tab" data-toggle="tab" role="tab" href="#">需求关系（来源于）</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="contact-tab" data-toggle="tab" role="tab" href="#">需求关系（派生出）</a>
                            </li>
                        </ul>
                        <div class="mt-3" id="contentWnd"></div>                        
                    </div>
                </div>
            </div>
            <div class="col-5 border rounded mr-3">search</div>
        </div>
    </div>

</body>
</html>
