<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- d3 & webcola -->
	<script src="/node_modules/d3/d3.js"></script>
	<script src="/node_modules/webcola/WebCola/cola.min.js"></script>

    <!-- 自定义 -->   
    <title>需求分析</title>
    <script src="/view/js/common.js" type="text/javascript"></script>
    <link  href="/software_engineering/view/css/requirement.css" rel="stylesheet" />
    <script src="/software_engineering/view/js/requirement.js" type="text/javascript"></script>    
</head>
<body ng-app="app">
    <div ng-include="'/view/header.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="appCtrl">
        <div class="req_nav nav_view">
            <a href="/software_engineering/view/requirement_category.html">目录编辑</a>
            <a href="/software_engineering/view/requirement_edit.html">需求编辑</a>
            <div class="btn-group ml-2">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">{{project_sel.name}}</button>
                <div class="dropdown-menu">
                    <!-- Dropdown menu links -->
                    <div class="dropdown-item" ng-repeat="x in project_lst" ng-click="project_change(x.id)">{{x.name}}</div>
                </div>
            </div>            
        </div>
        <div class="view_container"></div>

        <div class="detail" style="display: none;">
            <div>
                编号：<span>{{req_detail.id}}</span>
                重要性：<span>{{req_detail.importance}}</span>
                驱动来源：<span>{{req_detail.sources}}</span>
                <i class="fa fa-close float-right" ng-click="detail_close()"></i>
            </div>
            <div>{{req_detail.title}}</div>
            <div class="desc"></div>
            <div class="comment"></div>
        </div>
    </div>

</body>
</html>
